<html lang="en">
<head>

    <title>exercise 3</title>
    <style>
        body{  
            display: flex; 
            flex-direction: column;
            height: 100vh;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            color: white;
            font-weight: bold;
        }
        header,footer, .item,.item-container,.sidebar,main{
            padding:1rem;
            border-radius:0.5rem;
        }
        header{
            
            margin: 1rem 1rem 0 1rem;
            background-color: #1e90ff;
            box-shadow: 2px 2px 6px #0077ea;
        }
        .main-1{
            display:flex;
            gap:1rem;
            padding-left: 0;
            padding-right: 0;
            flex:1;
            margin: 1rem;
        }

        main{
            flex:3;
            background-color: #3cb371;
            box-shadow: 2px 2px 6px #2f8d59;
        }
        .item-container{
            display: flex;
            gap:1rem;
            flex-wrap: wrap;
        }
        .item{
            /* width: calc((100%-1rem)/4); */
            height:min-content;
            box-sizing: border-box; 
            flex:0 0 calc(25% - 1rem); 
            background-color: #2f8d59;
            box-shadow: 2px 2px 6px #2f8d59;
            text-align: center;
        }
        .sidebar{ 
            flex:1;
            background-color: #ff6347;
            box-shadow: #e02200;
            box-shadow: 2px 2px 6px #e02200;

        }
        footer{
            margin: 0 1rem 1rem 1rem;
            margin-bottom: 1rem;
            background-color: #4169e1;  
            box-shadow: 2px 2px 6px #1d44b8;
        }

    </style>
</head>
<body>

                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div> 
                
            </main>
            <section 
                class="sidebar">sidebar

    </section>
